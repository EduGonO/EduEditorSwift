<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EduEditor</title>
    <link
      href="https://unpkg.com/tailwindcss@^3/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-50">
  <!-- Visual sanity check: -->
  <h1 style="color:red; text-align:center; margin-top:20px;">
    üî¥ INDEX.HTML LOADED
  </h1>

  <div id="editor-root" class="p-4"></div>

  <!-- error/listener scripts: -->
  <script>
    window.addEventListener("error", (e) => {
      console.error("‚õîÔ∏è JS error in WebView:", e.message);
    });
    window.addEventListener("unhandledrejection", (e) => {
      console.error("‚õîÔ∏è Promise rejection:", e.reason);
    });
    console.log("‚ÑπÔ∏è index.html loaded");
  </script>

  <!-- bundle and init: -->
  <script src="edu-editor.bundle.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      console.log("DOM fully loaded");
      if (typeof EduEditorBundle === "undefined") {
        console.error("‚ùå EduEditorBundle is undefined");
        return;
      }
      if (typeof EduEditorBundle.initEduEditor !== "function") {
        console.error("‚ùå initEduEditor is not a function on EduEditorBundle");
        return;
      }

      console.log("Calling initEduEditor");
      EduEditorBundle.initEduEditor({
        rootId: "editor-root",
        initialContent: { type: "doc", content: [] },
      });
    });
  </script>
</body>
</html>
